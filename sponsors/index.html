---
layout: base
title: Sponsors
---

<!-- Sponsors -->

<div class="row">
  <div class="col-md-offset-3 col-md-6 text-center section">
    <h1>Sponsors</h1>
    <p class="big">
      We would like to give a huge thank you to our sponsors.
    </p>
  </div>
</div>

<!-- List of sponsors -->

{% assign active_sponsors = site.data.sponsors.sponsors | where:"active", "true" | sort:"active_rank" %}

{% for sponsor in active_sponsors %}

<div class="row">
  <div class="col-md-offset-3 col-md-6 section">
    <div class="row text-center">
      <img
        src='/img/sponsors/{{ sponsor.name | slugify | replace: '-', '_' }}.large.png'
        style='display:inline-block; vertical-align:top; max-height:80px; margin-top:40px;'/>
    </div>
    <div class="row" style="margin-top:50px;">
      <div class="col-md-offset-1 col-md-10">
        <p>
          {{ sponsor.website_text }}
        </p>
      </div>
    </div>
  </div>
</div>

{% endfor %}
