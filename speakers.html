---
layout: page
title: Speakers
---
<div id="page-heading">
    <h1>We are proud to announce the following speakers:</h1>
</div>

<ul id="speakers-section">

    {% for speaker in site.speakers %} 
    <li class="box">
        <a href="/speakers/{{ speaker.name | downcase }}_{{ speaker.surname | downcase }}">
            <div class="speaker-box">
                <img class="profile" src="/images/speakers/{{ speaker.name | downcase }}_{{ speaker.surname | downcase }}.medium.jpg" />
                <div class="caption">
                    <ul>
                        <li>
                            <p><span class="name">{{ speaker.name }} {{ speaker.surname }}</span></p>
                            <p><span class="company">{{ speaker.company }}</p>
                            <p><span class="title">{{ speaker.title }}</span></p> <br/>
                        </li>
                    </ul>
                </div>
            </div>
        </a>
    </li>
    {% endfor %}
